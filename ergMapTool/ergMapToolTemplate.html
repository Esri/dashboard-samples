<div class="table">

  <div class="header row">
    <div class="left">
      Emergency Response Guide
    </div>
    <a class="right" href="http://wwwapps.tc.gc.ca/saf-sec-sur/3/erg-gmu/erg/guidepage.aspx?guide=" target="_blank">
      <img src="images/guideBookIcon.png">
    </a>
  </div>

  <div class="row calculate">
    <div class="left">
      <label>Calculate by </label>
      <select data-dojo-type="dijit/form/Select" data-dojo-attach-point="calculateBy"
              data-dojo-attach-event="onChange:getChoice">
        <option value="Chemical" selected="selected">Chemical</option>
        <option value="Placard">Placard</option>
      </select>
    </div>
    <div class="right" id="divTool" data-dojo-attach-point="divDrawTool">
      <label for="divTool">Draw a spill location </label>
      <img data-dojo-attach-point="drawTool" src="erg.png" data-dojo-attach-event="onClick:activateMapTool">
    </div>
  </div>

  <div class="row material">
    <label class="left">Material</label>
    <select class="left" data-dojo-type="dijit/form/Select" data-dojo-attach-point="materialList"></select>
  </div>

  <div class="row spill">
    <label class="left">Spill Size</label>
    <select class="left" data-dojo-type="dijit/form/Select" data-dojo-attach-point="spillSize">
      <option value="Large" selected>Large</option>
      <option value="Small">Small</option>
    </select>

    <label class="time">Time of spill</label>
    <select data-dojo-type="dijit/form/Select" data-dojo-attach-point="timeOfSpill">
      <option value="Day" selected="selected">Day</option>
      <option value="Night">Night</option>
    </select>
  </div>

  <div class="row wind">
    <label class="left">Wind Direction (blowing to)</label>
    <input type="number" data-dojo-attach-point="numberSpinner" min="0" max="360" step="1" value="50"
           style="width:50px;">
    <button data-dojo-attach-event="onClick:lookupWindInfo">Lookup wind info</button>

    <div class="right">
      <p data-dojo-attach-point="windInfo" style="font-weight: bold;text-align: center;padding-bottom: 5px;">Wind
        Direction Info</p>

      <div class="hide" data-dojo-attach-point="divWindInfo" style="font-size:11px;">

        <p data-dojo-attach-point="stationName"></p>

        <p data-dojo-attach-point="windDirection"></p>
      </div>
    </div>
  </div>

  <div class="row check">
    <input type="checkbox" id="checkbox" data-dojo-attach-point="zoomToResult">
    <label>Pan to Result</label>
  </div>

  <div class="row buttons">
    <div class="loading-small hide" data-dojo-attach-point="divLoading"><img src="images/loading-small.gif"/></div>
    <button class="left disabled" data-dojo-attach-event="onClick:runGeoProcessor" data-dojo-attach-point="runGP">Run
    </button>
    <button class="left center" data-dojo-attach-event="onClick:clearResults">Clear Results</button>
    <button class="right" data-dojo-attach-event="onClick:deactivateMapTool">Done</button>
  </div>

</div>
